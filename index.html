<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamarKhali Broadband LIVE TV</title>
    <meta name="description" content="ENJOY FREE LIVE IPTV">
    <meta name="keywords" content="Watch live sports streaming online">
    <meta name="author" content="PK">
    <link href="https://i.ibb.co/com/PQgtMq7/img-1-1728903047238.webp" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 640px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .video-player video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ffffff;
        }

        .loading {
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: block;
            text-align: center;
        }

        .live-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
            max-width: 640px;
        }

        .live-channel {
            background-color: #2b2b2b;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            width: 150px;
        }

        .live-channel img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        .live-channel:hover {
            background-color: #4CAF50;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://i.ibb.co.com/WthG9Mn/IMG-20241015-WA0000.jpg" alt="Website Logo" style="width: 450px; height: auto; display: block; margin: 30px;">
    </header>

    <!-- Video Player Section -->
    <div class="video-player">
        <div class="loading" id="videoLoading">
            Loading Video...
        </div>
        <video autoplay="" controls="" crossorigin="" id="videoPlayer" playsinline="" unmuted="">
            <source id="videoSource" src="" type="application/vnd.apple.mpegurl"></source>
        </video>
    </div>

    <!-- Live Section for 4 Channels -->
    <div class="live-section" id="liveSection">
        <div class="live-channel" id="channel1" onclick="loadVideo('https://your-link-1.m3u8')">
            <img src="https://example.com/channel1-logo.png" alt="Channel 1">
            <p>Channel 1</p>
        </div>
        <div class="live-channel" id="channel2" onclick="loadVideo('https://your-link-2.m3u8')">
            <img src="https://example.com/channel2-logo.png" alt="Channel 2">
            <p>Channel 2</p>
        </div>
        <div class="live-channel" id="channel3" onclick="loadVideo('https://your-link-3.m3u8')">
            <img src="https://example.com/channel3-logo.png" alt="Channel 3">
            <p>Channel 3</p>
        </div>
        <div class="live-channel" id="channel4" onclick="loadVideo('https://your-link-4.m3u8')">
            <img src="https://example.com/channel4-logo.png" alt="Channel 4">
            <p>Channel 4</p>
        </div>
    </div>

    <!-- Existing Channel Section -->
    <div class="loading" id="channelLoading">
        <p>Loading channels...</p>
    </div>
    <div class="channel-buttons" id="channelList" style="display: none;">
        <!-- Channels will be dynamically loaded here -->
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoLoading = document.getElementById('videoLoading');
        const channelLoading = document.getElementById('channelLoading');
        const channelList = document.getElementById('channelList');

        video.addEventListener('waiting', function () {
            videoLoading.style.display = 'block';
        });

        video.addEventListener('playing', function () {
            videoLoading.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', function () {
            const demoVideoUrl = 'https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8';
            loadVideo(demoVideoUrl);

            loadChannels();
        });

        function loadVideo(sourceUrl) {
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                var hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
            }
            video.play();
        }

        function loadChannels() {
            setTimeout(() => {
                fetch('https://raw.githubusercontent.com/parvezkhan11bd/parvez_ip/refs/heads/main/toffe.m3u')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        let channels = [];
                        let currentChannel = {};

                        lines.forEach(line => {
                            if (line.startsWith('#EXTINF')) {
                                const logoMatch = line.match(/tvg-logo="(.*?)"/);
                                const nameMatch = line.match(/,(.*)/);
                                if (logoMatch && nameMatch) {
                                    currentChannel.logo = logoMatch[1];
                                    currentChannel.name = nameMatch[1];
                                }
                            } else if (line.startsWith('http')) {
                                currentChannel.url = line.trim();
                                channels.push(currentChannel);
                                currentChannel = {};
                            }
                        });

                        channels.forEach(channel => {
                            const channelButton = document.createElement('a');
                            channelButton.href = "#";
                            channelButton.classList.add('channel-link');
                            channelButton.setAttribute('data-link', channel.url);

                            const logoImg = document.createElement('img');
                            logoImg.src = channel.logo;
                            logoImg.alt = channel.name + ' Logo';

                            channelButton.appendChild(logoImg);
                            channelList.appendChild(channelButton);
                        });

                        channelLoading.style.display = 'none';
                        channelList.style.display = 'flex';

                        const channelLinks = document.querySelectorAll('.channel-link');
                        channelLinks.forEach(link => {
                            link.addEventListener('click', function (e) {
                                e.preventDefault();
                                let videoUrl = this.getAttribute('data-link');

                                if (videoUrl.startsWith('http://')) {
                                    window.open(videoUrl, '_blank'); // Open HTTP links in a new tab
                                } else if (videoUrl.startsWith('https://')) {
                                    loadVideo(videoUrl); // Load HTTPS links in the player
                                }
                            });
                        });
                    });
            }, 1000);
        }
    </script>

    <footer>
        <p>&copy; 2024 KamarKhali Broadband. All Rights Reserved.</p>
    </footer>
</body>

</html>
