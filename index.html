<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamarKhali Broadband LIVE TV</title>
    <meta name="description" content="ENJOY FREE LIVE IPTV">
    <meta name="keywords" content="Watch live sports streaming online">
    <meta name="author" content="PK">
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        .video-player video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ffffff;
        }

        .loading {
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: block;
            text-align: center;
        }

        .channel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .channel-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #333;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .channel-link img {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .channel-link:hover {
            background-color: #4CAF50;
        }

        .live-section {
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
            text-align: center;
        }

        .live-section h2 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="video-player">
        <div class="loading" id="videoLoading">
            Loading Video...
        </div>
        <video autoplay="" controls="" crossorigin="" id="videoPlayer" playsinline="">
            <source id="videoSource" src="" type="application/vnd.apple.mpegurl"></source>
        </video>
    </div>

    <div class="live-section">
        <h2>Live Channels</h2>
        <div class="channel-buttons" id="channelList">
            <!-- Channels will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const channelList = document.getElementById('channelList');
        let tokenizedLinks = []; // টোকেনযুক্ত লিঙ্কগুলো এখানে আসবে

        // GitHub প্লেলিস্ট থেকে টোকেনযুক্ত লিঙ্কগুলি লোড করা
        function loadPlaylist() {
            fetch('https://raw.githubusercontent.com/parvezkhan11bd/parvez_ip/refs/heads/main/toffe.m3u')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let currentChannel = {};

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            const nameMatch = line.match(/,(.*)/);
                            if (nameMatch) {
                                currentChannel.name = nameMatch[1];
                            }
                        } else if (line.startsWith('http')) {
                            if (line.includes('token')) { // শুধুমাত্র টোকেনযুক্ত লিঙ্কগুলো ফিল্টার করা
                                currentChannel.url = line.trim();
                                tokenizedLinks.push(currentChannel.url);
                                createChannelButton(currentChannel.name, currentChannel.url);
                            }
                            currentChannel = {};
                        }
                    });
                });
        }

        // চ্যানেল বাটন তৈরি
        function createChannelButton(name, url) {
            const channelButton = document.createElement('a');
            channelButton.href = "#";
            channelButton.classList.add('channel-link');
            channelButton.setAttribute('data-link', url);
            channelButton.innerHTML = name;

            channelButton.addEventListener('click', function (e) {
                e.preventDefault();
                loadVideo(url);
            });

            channelList.appendChild(channelButton);
        }

        // ভিডিও লোড করা
        function loadVideo(sourceUrl) {
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                var hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                videoSource.src = sourceUrl;
                video.load();
            }
            video.play();
        }

        // প্রতি ৩০ সেকেন্ডে টোকেনযুক্ত লিঙ্ক রিফ্রেশ করা
        function refreshTokenizedLinks() {
            setInterval(() => {
                tokenizedLinks.forEach(link => {
                    loadVideo(link);
                });
            }, 30000); // প্রতি ৩০ সেকেন্ডে
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadPlaylist(); // GitHub প্লেলিস্ট থেকে লিংক লোড করা
            refreshTokenizedLinks(); // প্রতি ৩০ সেকেন্ডে টোকেনযুক্ত লিঙ্ক রিফ্রেশ
        });
    </script>

</body>

</html>
