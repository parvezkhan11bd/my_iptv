            z-index: 1000; /* স্টিকি এলিমেন্টের উপরে অন্যান্য এলিমেন্ট */
        }

        .video-player video {

            border-radius: 10px;

        }

        .loading {

        }

        .live-section {
            margin-top: 20px;
            width: 100%;

            text-align: center;
            background-color: #2b2b2b;
            padding: 10px; /* Padding কমানো হলো */
            border-radius: 10px;
            cursor: pointer;
        }

        .team-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {

        .team-logo {
            width: 40px; /* লোগোর আকার ছোট করা হলো */

        }

        .vs {
            color: #4CAF50;
            font-size: 1.5rem;
            margin: 0 10px;
        }

        .channel-buttons {
            display: flex;
            flex-wrap: wrap;

        }

        .channel-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;

            color: white;
            background-color: #333;
            width: 80px; /* চ্যানেল বক্সের প্রস্থ নির্ধারণ করা হলো */
            height: 80px; /* চ্যানেল বক্সের উচ্চতা নির্ধারণ করা হলো */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .channel-link img {
            width: 50px; /* লোগোর আকার ছোট করা হলো */
            height: 50px; /* লোগোর আকার ছোট করা হলো */
            border: 2px solid #fff;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .channel-link:hover {
            background-color: #4CAF50;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://i.ibb.co.com/WthG9Mn/IMG-20241015-WA0000.jpg" alt="Website Logo" style="width: 450px; height: auto; display: block; margin: 30px;">
    </header>

    <!-- Video Player Section -->
    <div class="video-player">
        <div class="loading" id="videoLoading">
            Loading Video...
        </div>
        <video id="videoPlayer" controls playsinline></video>
    </div>

    <!-- Live Section -->
    <div class="live-section" onclick="loadVideo('https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd?|drmScheme=clearkey&drmLicense=d84c325f36814f39bbe59080272b10c3:550727de4c96ef1ecff874905493580f')">
        <div class="team-box">
            <div class="team">
                <img src="https://i.ibb.co.com/rMBV1xX/images.jpg" alt="Team 1 Logo" class="team-logo">
                <span>Team 1</span>
            </div>
            <div class="vs">Vs</div>
            <div class="team">
                <img src="https://i.ibb.co.com/rMBV1xX/images.jpg" alt="Team 2 Logo" class="team-logo">
                <span>Team 2</span>
            </div>
        </div>
    </div>

    <div class="loading" id="channelLoading">
        <p>Loading channels...</p>
    </div>
    <div class="channel-buttons" id="channelList" style="display: none;">
        <!-- Channels will be dynamically loaded here -->
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoLoading = document.getElementById('videoLoading');
        const channelLoading = document.getElementById('channelLoading');
        const channelList = document.getElementById('channelList');

        // Display video loading animation
        video.addEventListener('waiting', function () {
            videoLoading.style.display = 'block';
        });

        video.addEventListener('playing', function () {
            videoLoading.style.display = 'none';
        });

        // Load demo video when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            const demoVideoUrl = 'https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8';
            loadVideo(demoVideoUrl);

            // Fetch and load channels
            loadChannels();
        });

        function loadVideo(sourceUrl) {
            if (sourceUrl.endsWith('.mpd')) {
                // Use dash.js for MPD format
                const player = dashjs.MediaPlayer().create();
                player.initialize(video, sourceUrl, true);
            } else if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                var hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
            }
            video.play();
        }

        function loadChannels() {
            // Simulate delay for loading channels
            setTimeout(() => {
                fetch('https://raw.githubusercontent.com/parvezkhan11bd/parvez_ip/refs/heads/main/toffe.m3u')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        let channels = [];
                        let currentChannel = {};

                        lines.forEach(line => {
                            if (line.startsWith('#EXTINF')) {
                                const logoMatch = line.match(/tvg-logo="(.*?)"/);
                                const nameMatch = line.match(/,(.*)/);
                                if (logoMatch && nameMatch) {
                                    currentChannel.logo = logoMatch[1];
                                    currentChannel.name = nameMatch[1];
                                }
                            } else if (line.startsWith('http')) {
                                currentChannel.url = line.trim();
                                channels.push(currentChannel);
                                currentChannel = {};
                            }
                        });

                        channels.forEach(channel => {
                            const channelButton = document.createElement('a');
                            channelButton.href = "#";
                            channelButton.classList.add('channel-link');
                            channelButton.setAttribute('data-link', channel.url);

                            const logoImg = document.createElement('img');
                            logoImg.src = channel.logo;
                            logoImg.alt = channel.name + ' Logo';

                            channelButton.appendChild(logoImg);
                            channelList.appendChild(channelButton);
                        });

                        // Display channels after loading
                        channelLoading.style.display = 'none';
                        channelList.style.display = 'flex';

                        // Add click event to channel buttons
                        const channelLinks = document.querySelectorAll('.channel-link');
                        channelLinks.forEach(link => {
                            link.addEventListener('click', function (e) {
                                e.preventDefault();
                                const videoUrl = this.getAttribute('data-link');
                                loadVideo(videoUrl); // Load new video in the same player
                            });
                        });
                    });
            }, 1000);
        }
    </script>
