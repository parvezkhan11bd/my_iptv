<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="ENJOY FREE LIVE IPTV">

    <meta name="author" content="PK">
    <link href="https://i.ibb.co/com/PQgtMq7/img-1-1728903047238.webp" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        .video-player video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ffffff;
        }

        .loading {
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: block;
            text-align: center;
        }

        .live-section {
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
            text-align: center;
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .team-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }

        .vs {
            color: #4CAF50;
            font-size: 1.5rem;
            margin: 0 10px;
        }

        .channel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .channel-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #333;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .channel-link img {
            width: 80px;
            height: 80px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .channel-link:hover {
            background-color: #4CAF50;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://i.ibb.co.com/WthG9Mn/IMG-20241015-WA0000.jpg" alt="Website Logo" style="width: 450px; height: auto; display: block; margin: 30px;">
    </header>

    <!-- Video Player Section -->
    <div class="video-player">
        <div class="loading" id="videoLoading"></div>
        <video autoplay controls crossorigin id="videoPlayer" playsinline unmuted>
            <source id="videoSource" src="" type="application/vnd.apple.mpegurl">
        </video>
    </div>

    <!-- Live Section -->
    <div class="live-section" id="liveSection" onclick="loadLiveMatch()">
        <div class="team-box">
            <div class="team">
                <img src="team1_logo_url" alt="Team 1 Logo" class="team-logo">
                <span>Team 1</span>
            </div>
            <span class="vs">Vs</span>
            <div class="team">
                <img src="team2_logo_url" alt="Team 2 Logo" class="team-logo">
                <span>Team 2</span>
            </div>
        </div>
    </div>

    <!-- Channel Buttons -->
    <div class="channel-buttons" id="channelList" style="display: flex;">
        <!-- Channels will be dynamically loaded here -->
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoLoading = document.getElementById('videoLoading');
        const channelList = document.getElementById('channelList');

        video.addEventListener('waiting', function () {
            videoLoading.style.display = 'block';
        });

        video.addEventListener('playing', function () {
            videoLoading.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', function () {
            const demoVideoUrl = 'https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8';
            loadVideo(demoVideoUrl);
            loadChannels();
        });

        function loadVideo(sourceUrl) {
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                var hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
            }
            video.play();
        }

        function loadChannels() {
            fetch('https://raw.githubusercontent.com/parvezkhan11bd/parvez_ip/refs/heads/main/toffe.m3u')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let channels = [];
                    let currentChannel = {};

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            const logoMatch = line.match(/tvg-logo="(.*?)"/);
                            const nameMatch = line.match(/,(.*)/);
                            if (logoMatch && nameMatch) {
                                currentChannel.logo = logoMatch[1];
                                currentChannel.name = nameMatch[1];
                            }
                        } else if (line.startsWith('http')) {
                            currentChannel.url = line.trim();
                            channels.push(currentChannel);
                            currentChannel = {};
                        }
                    });

                    channels.forEach(channel => {
                        const channelButton = document.createElement('a');
                        channelButton.href = "#";
                        channelButton.classList.add('channel-link');
                        channelButton.setAttribute('data-link', channel.url);

                        const logoImg = document.createElement('img');
                        logoImg.src = channel.logo;
                        logoImg.alt = channel.name + ' Logo';

                        channelButton.appendChild(logoImg);
                        channelButton.appendChild(document.createTextNode(channel.name));
                        channelList.appendChild(channelButton);
                    });

                    document.querySelectorAll('.channel-link').forEach(function (link) {
                        link.addEventListener('click', function (event) {
                            event.preventDefault();
                            const newSource = this.getAttribute('data-link');
                            loadVideo(newSource);
                        });
                    });
                });
        }

        function loadLiveMatch() {
            const liveVideoUrl = 'your_live_video_link'; // এখানে লাইভ ভিডিও লিঙ্ক দিন
            loadVideo(liveVideoUrl);
        }
    </script>

    <footer>
        <div>
            <span style="color: #ffffff;">©️2024 Kamarkhali Broadband Live TV:</span> <span style="color: #ffcd00;">All Rights Reserved</span>
        </div>
    </footer>
</body>

</html>
