<script>
    const video = document.getElementById('videoPlayer');
    const videoLoading = document.getElementById('videoLoading');
    const channelLoading = document.getElementById('channelLoading');
    const channelList = document.getElementById('channelList');

    // Display video loading animation
    video.addEventListener('waiting', function () {
        videoLoading.style.display = 'block';
    });

    video.addEventListener('playing', function () {
        videoLoading.style.display = 'none';
    });

    // Load demo video when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        const demoVideoUrl = 'https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8';
        loadVideo(demoVideoUrl);
        loadChannels();
    });

    function loadVideo(sourceUrl) {
        if (Hls.isSupported()) {
            if (window.hls) {
                window.hls.destroy();
            }
            var hls = new Hls();
            hls.loadSource(sourceUrl);
            hls.attachMedia(video);
            window.hls = hls;
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = sourceUrl;
        }
        video.play();
    }

    function loadChannels() {
        // Simulate delay for loading channels
        setTimeout(() => {
            fetch('https://raw.githubusercontent.com/parvezkhan11bd/parvez_ip/refs/heads/main/toffe.m3u')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let channels = [];
                    let currentChannel = {};

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            const logoMatch = line.match(/tvg-logo="(.*?)"/);
                            const nameMatch = line.match(/,(.*)/);
                            if (logoMatch && nameMatch) {
                                currentChannel.logo = logoMatch[1];
                                currentChannel.name = nameMatch[1];
                            }
                        } else if (line.startsWith('http')) {
                            currentChannel.url = line.trim();
                            channels.push(currentChannel);
                            currentChannel = {};
                        }
                    });

                    channels.forEach(channel => {
                        const channelButton = document.createElement('a');
                        channelButton.href = "#";
                        channelButton.classList.add('channel-link');
                        channelButton.setAttribute('data-link', channel.url);

                        const logoImg = document.createElement('img');
                        logoImg.src = channel.logo;
                        logoImg.alt = channel.name + ' Logo';

                        channelButton.appendChild(logoImg);
                        channelList.appendChild(channelButton);
                    });

                    // Display channels after loading
                    channelLoading.style.display = 'none';
                    channelList.style.display = 'flex';

                    // Add event listeners to channel links
                    document.querySelectorAll('.channel-link').forEach(function (link) {
                        link.addEventListener('click', function (event) {
                            event.preventDefault();
                            const newSource = this.getAttribute('data-link');
                            loadVideo(newSource);
                        });
                    });
                });
        }, 2000); // Simulating a delay for demonstration
    }

    // Event listeners for team links
    document.getElementById('team1Link').addEventListener('click', function (event) {
        event.preventDefault();
        const team1VideoUrl = 'https://example.com/team1-live-stream.m3u8'; // Replace with actual link
        loadVideo(team1VideoUrl);
    });

    document.getElementById('team2Link').addEventListener('click', function (event) {
        event.preventDefault();
        const team2VideoUrl = 'https://example.com/team2-live-stream.m3u8'; // Replace with actual link
        loadVideo(team2VideoUrl);
    });
</script>
